<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetConnect - User Login</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
<header>
  <nav class="navbar">
    <div class="navbar-logo">
      <h1><i class="fas fa-paw"></i> PetConnect</h1>
    </div>
    <ul class="navbar-links">
<!--      <li><a href="#"><i class="fas fa-home"></i> Home</a></li>-->
<!--      <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>-->
<!--      <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>-->
    </ul>
  </nav>
</header>

<div class="container">
  <h1>User Login</h1>

  <form id="login-form">
    <div class="form-group">
      <label for="login-email-field"><i class="fas fa-envelope"></i> Email:</label>
      <input type="email" id="login-email-field" required>
    </div>
    <div class="form-group">
      <label for="login-password-field"><i class="fas fa-lock"></i> Password:</label>
      <input type="password" id="login-password-field" required>
    </div>
    <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
  </form>
  <p class="register-link">
    Not registered yet? <a href="register.html"><i class="fas fa-user-plus"></i> Register</a>


  </p>
</div>

<footer>
  <p>&copy; 2023 PetConnect. All rights reserved.</p>
</footer>

<script src="userPage.js"></script>
</body>

</html>
