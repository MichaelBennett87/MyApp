<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pet Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/monsterWrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


</head>
<body>


<header>
    <h1>PetConnect</h1>
    <nav class="navbar">
        <div class="navbar-logo">
        </div>
        <ul class="navbar-links">
            <li><a href="#" id="logout-button"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            <li><a href="/adoption.html"><i class="fas fa-paw"></i> Pet Adoption</a></li>

        </ul>
    </nav>
</header>
<div id="pet-dashboard">
    <div id="chat-container">
        <div id="chat-bubble">
            <i class="fas fa-comments"></i>
        </div>
        <div id="messenger">
            <div id="chat-messages"></div>
            <div id="chat-input">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="pet-gallery"></div>
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <div id="status-bar"></div>
    <div class="action-buttons">
        <button id="feed-btn"><i class="fas fa-utensils"></i> Feed</button>
        <button id="play-btn"><i class="fas fa-gamepad"></i> Play</button>
        <button id="groom-btn"><i class="fas fa-shower"></i> Groom</button>
        <button id="delete-btn"><i class="fas fa-trash"></i> Delete Pet</button>
        <!-- Add this element where you want the warning message to appear -->
        <p id="warning-message"></p>

    </div>

</div>
<footer>
    <p2>&copy; 2023 PetConnect. All rights reserved.</p2>
</footer>
<script src="petDashboardPage.js"></script>
<script src="displayPetPage.js"></script>
<script src="chat.js"></script>
<script src="userPage.js"></script>



</body>
</html>
